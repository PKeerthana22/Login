<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Sticky bar styles */
        .sticky-bar {
            position: fixed;
            width: 100%;
            height:30px;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            z-index: 1000; /* Ensures it stays on top of other content */
        }

        .top-bar {
            top: 0;
        }

        .bottom-bar {
            bottom: 0;
        }

        /* Centering the contents */
        .center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        form {
            text-align: center;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="submit"] {
            margin: 10px;
        }

        h2 {
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="sticky-bar top-bar"></div>
    <div class="center">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <input type="text" name="name" placeholder="Name"><br><br>
            <input type="password" name="password" placeholder="Password"><br><br>
            <input type="submit">
        </form>
        <br><a href="/">Already have an account</a>
    </div>
    <div class="sticky-bar bottom-bar"></div>
</body>

</html>
